<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aspect-Based Sentiment Analysis</title>
    <link rel="stylesheet" href="static/sentiment/style.css">
    <style>
        .container {
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <div class="container">
        <div style="display: flex;flex-direction:column ;">
            <a href="/" ><img src="/static/images/left-arrow-in-circle-outline.png" width="20px" height="20px" ></a>
            <b><h1 class="text-3xl font-bold text-green-600 mb-4">Aspect Based Sentiment Analysis</h1></b>
            <div class="input-container">
                <form method="POST" action="/analyze" class="mb-8">
                    <label for="review" class="block font-medium text-gray-700 mb-2">Enter your review:</label>
                    <textarea id="reviewInput" name="review" rows="8" cols="80" class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-500" required></textarea>
                    <button type="submit" id="analyzeButton" class="mt-2 px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500">Analyze</button>
                </form>
            </div>
        </div>
    <div id="resultContainer" style="width: 300px;height: 250px;">
            <h2></h2>
            <p id="overallSentiment"></p>
            
            <h2 style="color: green;">Positive Aspects:</h2>
            <ul id="positiveAspects"></ul>
            
            <h2 style="color: red;">Negative Aspects:</h2>
            <ul id="negativeAspects"></ul>

        </div>
    </div>
    <script src="/static/sentiment/script.js"></script>
</body>
</html>
